<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DEADLINE_3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="StatusBar">
            <div class="StatusBar_right">9:40</div>
            <div class="StatusBar_center"></div>
            <div class="StatusBar_left">
                <img src="Icon/Mobile Signal.png" alt="Mobile Signal">
                <img src="Icon/Wifi.png" alt="Wi-Fi">
                <img src="Icon/_StatusBar-battery.png" alt="Battery">
            </div>
        </div>
        <div class="section_container">
            <div class="section1">
                <header class="head">
                    <div class="header_contain">
                        <div class="menu">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="logo">
                            <img src="Icon/Frame.png" alt="Logo">
                        </div>
                        <div class="find">
                            <i class="fa-solid fa-search"></i>
                        </div>
                    </div>
                </header>
                <div class="section1_content">
                    <div class="sec1_title">
                        <h1>Thêm Một Bạn</h1>
                        <h2>Thêm Ngàn Niềm Vui!</h2>
                        <p>Có một con thú cưng đồng nghĩa với việc bạn có thêm niềm vui mới. Chúng tôi có hơn 200 con thú cưng
                            khác
                            nhau có thể đáp ứng nhu cầu của bạn!</p>
                    </div>
                    <div class="buttons">
                        <button class="first_button">
                            Giới Thiệu
                            <i class="fa-regular fa-circle-play"></i>
                        </button>
                        <button class="second_button">Khám Phá Ngay</button>
                    </div>
                </div>
                <div class="section1_Image">
                    <img src="Icon/good-humored-woman-holds-dog-laughing-pink-background-emotional-sort-haired-girl-grey-hoodie-poses-with-corgi-isolated 1.png"
                        alt="Img">
                </div>
                <div class="section1_background">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                </div>
            </div>
            <div class="section2">
                <div class="section2_title">
                    <h4>Có gì mới ?</h4>
                    <h3>Một Số Vật Nuôi Của Chúng Tôi</h3>
                </div>
                <div class="section2_list">
                    <ul class="list" show-items>
                    </ul>
                </div>
                <button class="more">Xem thêm <i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
